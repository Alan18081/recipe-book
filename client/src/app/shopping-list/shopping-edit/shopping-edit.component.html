<div class="row">
  <div class="col-12">
    <h4>{{ isEditing ? 'Edit ' + form.get('name').value : 'Add new ingredient' }}</h4>
    <form name="ingredient" [formGroup]="form">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          formControlName="name"
        >
        <div *ngIf="!form.get('name').valid && form.get('name').touched">
          <p *ngIf="form.get('name').errors['required']">Please, provide name for ingredient</p>
        </div>
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Amount"
          formControlName="amount"
        >
        <div *ngIf="!form.get('amount').valid && form.get('amount').touched">
          <p *ngIf="form.get('amount').errors['required']">Please, provide amount for ingredient</p>
          <p *ngIf="form.get('amount').errors['pattern']">Amount must be a number</p>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="addIngredient()">{{ isEditing ? 'Update' : 'Add'}}</button>
        <button class="btn btn-danger" (click)="removeIngredient()">Remove</button>
        <button class="btn btn-outline-secondary">Clear</button>
      </div>
    </form>
  </div>
</div>
