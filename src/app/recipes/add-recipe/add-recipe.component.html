<form (ngSubmit)="saveRecipe(f)" #f="ngForm">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Title"
      name="title"
      ngModel
      required
      #title="ngModel"
    >
    <p class="alert alert-danger" *ngIf="!title.valid && title.touched">Please, provide title</p>
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Description"
      name="description"
      ngModel
      required
    >
    <p class="alert alert-danger" *ngIf="!title.valid && title.touched">Please, provide description</p>
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Image url"
      name="imageUrl"
      ngModel
      required
    >
    <p class="alert alert-danger" *ngIf="!title.valid && title.touched">Please, provide image url</p>
    <!--<img *ngIf="imageUrl" [src]="imageUrl" alt="">-->
  </div>
  <div class="form-group">
    <select multiple (change)="setIngredient($event)" class="form-control" [ngModel]="">
      <option *ngFor="let ing of ingredients" [value]="ing.id">
        {{ ing.name }} ({{ing.amount}})
      </option>
    </select>
  </div>
  <div #author="ngModelGroup" ngModelGroup="author">
    <strong>Author</strong>
    <div class="form-group">
      <input type="text" class="form-control" name="name" ngModel placeholder="Name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="country" ngModel placeholder="Country">
    </div>
  </div>
  <button class="btn btn-outline-success" type="submit">Save recipe</button>
  <button class="btn btn-outline-secondary">Reset form</button>
</form>
