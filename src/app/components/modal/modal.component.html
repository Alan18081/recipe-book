<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure about leaving this page. All unsaved info will be lost</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
                <button type="button" class="btn btn-danger" (click)="onLeave()">Leave page</button>
                <button type="button" class="btn btn-primary" (click)="onSave()">Save changes</button>
            </div>
        </div>
    </div>
</div>
