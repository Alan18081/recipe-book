<div class="row">
  <div class="col-12">
    <h4>Add new ingredient</h4>
    <form name="ingredient">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          [(ngModel)]="name"
          [ngModelOptions]="{standalone: true}"
        >
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          placeholder="Amount" [(ngModel)]="amount"
          [ngModelOptions]="{standalone: true}"
        >
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="addIngredient($event)">Add</button>
        <button class="btn btn-danger">Remove</button>
        <button class="btn btn-outline-secondary">Clear</button>
      </div>
    </form>
  </div>
</div>
